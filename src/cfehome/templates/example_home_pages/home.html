<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Homepage</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .typing {
            font-size: 2rem;
            border-right: 3px solid white;
            white-space: nowrap;
            overflow: hidden;
            width: 0;
            animation: typing 3s steps(20, end) forwards, blink 0.6s infinite;
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        @keyframes blink {
            50% { border-color: transparent; }
        }
    </style>
</head>
<body>
    <h1 class="typing"></h1>
    <script>
        const text = "Welcome to My Awesome Site!";
        let i = 0;
        function type() {
            document.querySelector(".typing").textContent = text.slice(0, ++i);
            if (i < text.length) setTimeout(type, 100);
        }
        type();
    </script>
</body>
</html>
